<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web app lifecycle</title>
    <style>
      #first {
        color: green;
      }
      #second {
        color: red;
      }
    </style>
    <p>hello</p>
  </head>
  <body>
    <ul id="first"></ul>
    <p>hello</p>

    <script>
      function addMessage(element, message) {
        let messageElement = document.createElement("li");
        messageElement.textContent = message;
        element.appendChild(messageElement);
      }

      let first = document.getElementById("first");
      addMessage(first, "Page loading");
    </script>

    <ul id="second">
      <script>
        function secondOperator(infoMessage) {
          let second = document.getElementById("second");
          return () => addMessage(second, infoMessage);
        }

        // document.body.addEventListener(
        //   "mousemove",
        //   secondOperator("Event:mousemove")
        // );
        document.body.addEventListener("click", secondOperator("Event:click"));
      </script>
    </ul>
  </body>
</html>
